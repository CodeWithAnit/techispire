<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details:</title>
</head>
<body>
    <h1><u>Employee Details:</u></h1>
    <table>
        <form>
            <tr>
                <td>Emp Id :</td>
                <td><input type="number" placeholder="0000" name=""></td>
            </tr>

            <tr>
                <td>Name :</td>
                <td><input type="text" placeholder="Employee Name" name=""></td>
            </tr>

            <tr>
                <td>Age :</td>
                <td><input type="date" placeholder="Employee Age" name=""></td>
            </tr>


            <tr>
                <td>Gender :</td>
                <td><input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                    <input type="radio" name="gender">Other</td>
            </tr>

            <tr>
                <td>Nationality :</td>
                <td>
                    <select>
                        <option>Nepali</option>
                        <option>Indian</option>
                        <option>Chinese</option>
                        <option>Korean</option>
                        <option>Japanese</option>
                        <option>American</option>
                        <option>Indonesian</option>
                        <option>Brazilian</option>
                        <option>African</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Address :</td>
                <td><input type="text" placeholder="kalimati,ktm" name=""></td>
            </tr>

            <tr>
                <td>Position :</td>
                <td>
                    <select>
                        <option>Founder</option>
                        <option>Co-founder</option>
                        <option>Manager</option>
                        <option>Assistant Director</option>
                        <option>HR</option>
                        <option>Staff</option>
                        <option>Guard</option>
                        <option>Intern</option>

                    </select>
                </td>
            </tr>

            <tr>
                <td>Caste :</td>
                <td>
                    <select>
                        <option>Newar</option>
                        <option>Tamang</option>
                        <option>Magar</option>
                        <option>Chhetri</option>
                        <option>Aadhikari</option>
                        <option>Thapa</option>
                        <option>Limbu</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Religion :</td>
                <td>
                    <select>
                        <option>Hindu</option>
                        <option>Muslim</option>
                        <option>Christain</option>
                        <option>Buddhist</option>
                        <option>Jain</option>
                        <option>Sikh</option>
                        <option>None</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td><input type="submit" value="SUBMIT"></td>
                <td><input type="reset" value="RESET"></td>
            </tr>

        </form>
    </table>
</body>
</html>
